<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendei</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  display:flex;
  background:#f4f6f9;
  transition:0.3s;
}

body.dark{
  background:#1e1e2f;
  color:#fff;
}

.sidebar{
  width:220px;
  background:#111827;
  color:#fff;
  height:100vh;
  padding:20px;
}

.sidebar h2{
  margin-bottom:30px;
}

.menu-item{
  padding:10px;
  cursor:pointer;
  border-radius:6px;
  margin-bottom:8px;
}

.menu-item:hover{
  background:#374151;
}

.main{
  flex:1;
  padding:30px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
}

body.dark .card{
  background:#2b2b3d;
}

input{
  padding:8px;
  margin:5px 0;
  width:100%;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#2563eb;
  color:white;
  margin-right:5px;
}

button:hover{
  opacity:0.9;
}

hr{
  margin:30px 0;
}
</style>

</head>
<body>

<div class="sidebar">
  <h2>Agendei</h2>
  <div class="menu-item" onclick="showSection('dashboard')">Dashboard</div>
  <div class="menu-item" onclick="showSection('config')">Configurações</div>
  <div class="menu-item" onclick="toggleDark()">Modo Escuro</div>
  <div class="menu-item" onclick="logout()">Sair</div>
</div>

<div class="main">

  <div id="dashboard" class="card">
    <h3>Painel</h3>
    <p>Resumo financeiro e agenda virão aqui.</p>
  </div>

  <div id="config" class="card" style="display:none;">

    <h3>Funcionários</h3>

    <input type="text" id="funcNome" placeholder="Nome">
    <input type="text" id="funcWhatsapp" placeholder="WhatsApp">
    <button onclick="addFuncionario()">Adicionar Funcionário</button>

    <div id="listaFuncionarios"></div>

    <hr>

    <h3>Serviços</h3>

    <input type="text" id="servNome" placeholder="Nome do serviço">
    <input type="number" id="servValor" placeholder="Valor (R$)">
    <input type="number" id="servDuracao" placeholder="Duração (min)">
    <button onclick="addServico()">Adicionar Serviço</button>

    <div id="listaServicos"></div>

  </div>

</div>

<script>
function showSection(id){
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("config").style.display = "none";
  document.getElementById(id).style.display = "block";
}
</script>

<script type="module" src="app.js"></script>

</body>
</html>
