<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendei Pro - Personaliza√ß√£o por Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #7b5ea7; --secondary: #fdf4ff; --accent: #ff6b81; --edit: #4a90e2;
            --bg: linear-gradient(135deg, #f8e8ee, #e3f2fd); --text: #333; --card-bg: #ffffff;
        }
        body.dark-mode { --bg: #1a1a2e; --text: #e0e0e0; --card-bg: #16213e; --secondary: #0f3460; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; }
        .container { background: var(--card-bg); width: 100%; max-width: 500px; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        /* MODAL */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 20px; border-radius: 20px; width: 90%; max-width: 450px; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 24px; cursor: pointer; }

        .nav-tabs { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 2px solid #eee; }
        .tab-item { padding: 10px; cursor: pointer; font-weight: 600; color: #999; }
        .tab-item.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }

        h1, h2, h3 { text-align: center; color: var(--primary); }
        label { font-size: 12px; font-weight: 600; display: block; margin-top: 12px; }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        button { background-color: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }
        
        .card-item { background: var(--secondary); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #7b5ea722; }
        .btn-mini { width: auto; font-size: 11px; padding: 6px 10px; margin: 0; border-radius: 8px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* TABELA DE EXCE√á√ïES NO MODAL */
        .excecao-row { background: #f9f9f9; padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #eee; }
        .excecao-row span { font-size: 13px; font-weight: 600; color: var(--primary); }
    </style>
</head>
<body id="body">

<div class="container">
    <div class="nav-tabs">
        <div class="tab-item active" id="tab-agendar">Agendar</div>
        <div class="tab-item" id="tab-dashboard">Agenda</div>
        <div class="tab-item" id="tab-config">Ajustes</div>
    </div>

    <div id="sec-agendar" class="content-section active">
        <h2 id="txt-nome-espaco">Klebylenne Moraes</h2>
        <label>Servi√ßo Geral</label>
        <select id="sel-serv-ag"><option value="">Carregando...</option></select>
        
        <label>Profissional</label>
        <select id="sel-prof-ag"><option value="">Escolha o servi√ßo primeiro...</option></select>
        
        <div id="info-aviso" style="font-size: 11px; color: #666; margin-top: 5px; text-align: center;"></div>

        <label>Cliente</label>
        <input type="text" id="cli-nome">
        <div class="grid-2">
            <div><label>Data</label><input type="date" id="cli-data"></div>
            <div><label>Hora</label><input type="time" id="cli-hora"></div>
        </div>
        <button id="btn-finalizar" style="margin-top:20px;">Confirmar Agendamento</button>
    </div>

    <div id="sec-dashboard" class="content-section">
        <h2>Agenda</h2>
        <input type="date" id="filtro-data-agenda">
        <div id="lista-agenda-dia" style="margin-top:20px;"></div>
    </div>

    <div id="sec-config" class="content-section">
        <button id="btn-dark" style="background: #333; margin-bottom: 15px;">Modo Noturno</button>
        
        <h3>Servi√ßos Gerais</h3>
        <button onclick="abrirModalServico()" style="background:#2ecc71;">+ Novo Servi√ßo Geral</button>
        <div id="lista-servicos-gerais" style="margin-top:15px;"></div>

        <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">

        <h3>Equipe (Perfis)</h3>
        <button onclick="abrirModalProf()" style="background:#2ecc71;">+ Novo Profissional</button>
        <div id="lista-perfis-equipe" style="margin-top:15px;"></div>
    </div>
</div>

<div id="modal-servico" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModais()">&times;</span>
        <h3>Servi√ßo Geral</h3>
        <input type="hidden" id="edit-serv-id">
        <label>Nome do Servi√ßo</label>
        <input type="text" id="serv-nome">
        <div class="grid-2">
            <div><label>Tempo Padr√£o (min)</label><input type="number" id="serv-tempo"></div>
            <div><label>Pre√ßo Padr√£o R$</label><input type="number" id="serv-preco"></div>
        </div>
        <button id="btn-save-serv-geral" style="margin-top:15px;">Salvar Servi√ßo</button>
    </div>
</div>

<div id="modal-perfil" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModais()">&times;</span>
        <h3 id="nome-prof-modal">Perfil</h3>
        <input type="hidden" id="edit-prof-id">
        
        <label>Nome do Profissional</label>
        <input type="text" id="edit-prof-nome">
        
        <p style="font-size: 12px; color: #7b5ea7; margin-top: 15px; font-weight: 600;">Personalizar Servi√ßos para este Profissional:</p>
        <div id="lista-excecoes-profs">
            </div>
        <button id="btn-save-perfil" style="margin-top:15px; background: #2ecc71;">Salvar Altera√ß√µes</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, deleteDoc, getDocs, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAxyovmqjNYIzOYYDZZnduquiJQeK4UIgc",
        authDomain: "agendei-d721e.firebaseapp.com",
        projectId: "agendei-d721e",
        storageBucket: "agendei-d721e.firebasestorage.app",
        messagingSenderId: "525023801595",
        appId: "1:525023801595:web:71a6d72e986e6e9e30005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colServs = collection(db, "servicos_gerais");
    const colProfs = collection(db, "profissionais");

    let servicosCache = [];

    // --- CARREGAMENTO ---
    onSnapshot(colServs, snap => {
        const lista = document.getElementById('lista-servicos-gerais');
        const selAg = document.getElementById('sel-serv-ag');
        lista.innerHTML = ""; selAg.innerHTML = '<option value="">Selecione o servi√ßo...</option>';
        servicosCache = [];
        snap.forEach(d => {
            const s = { id: d.id, ...d.data() };
            servicosCache.push(s);
            lista.innerHTML += `<div class="card-item"><span>${s.nome} <small>(${s.tempo}min)</small></span><button class="btn-mini" style="background:var(--edit)" onclick="abrirModalServico('${d.id}')">‚úé</button></div>`;
            selAg.innerHTML += `<option value="${d.id}">${s.nome}</option>`;
        });
    });

    onSnapshot(colProfs, snap => {
        const lista = document.getElementById('lista-perfis-equipe');
        lista.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            lista.innerHTML += `<div class="card-item"><span>üë§ ${p.nome}</span><button class="btn-mini" style="background:var(--primary)" onclick="abrirPerfil('${d.id}')">Ver Perfil / Editar</button></div>`;
        });
    });

    // --- L√ìGICA DO MODAL PERFIL (Personaliza√ß√£o) ---
    window.abrirPerfil = async (id) => {
        const d = await getDoc(doc(db, "profissionais", id));
        const prof = d.data();
        const excecoes = prof.excecoes || {}; // Ex: { "servicoID": { tempo: 30, preco: 50 } }

        document.getElementById('edit-prof-id').value = id;
        document.getElementById('edit-prof-nome').value = prof.nome;
        document.getElementById('nome-prof-modal').innerText = "Perfil: " + prof.nome;

        const listaExc = document.getElementById('lista-excecoes-profs');
        listaExc.innerHTML = "";

        servicosCache.forEach(s => {
            const exc = excecoes[s.id] || { tempo: "", preco: "" };
            listaExc.innerHTML += `
                <div class="excecao-row">
                    <span>${s.nome}</span>
                    <div class="grid-2">
                        <input type="number" placeholder="Tempo (Padr√£o: ${s.tempo})" id="exc-t-${s.id}" value="${exc.tempo}">
                        <input type="number" placeholder="Pre√ßo (Padr√£o: ${s.preco})" id="exc-p-${s.id}" value="${exc.preco}">
                    </div>
                </div>
            `;
        });
        document.getElementById('modal-perfil').style.display = 'block';
    };

    document.getElementById('btn-save-perfil').onclick = async () => {
        const id = document.getElementById('edit-prof-id').value;
        const nome = document.getElementById('edit-prof-nome').value;
        const excecoes = {};
        
        servicosCache.forEach(s => {
            const t = document.getElementById(`exc-t-${s.id}`).value;
            const p = document.getElementById(`exc-p-${s.id}`).value;
            if(t || p) excecoes[s.id] = { tempo: t, preco: p };
        });

        await updateDoc(doc(db, "profissionais", id), { nome, excecoes });
        fecharModais();
        alert("Perfil atualizado!");
    };

    // --- VINCULAR NO AGENDAMENTO ---
    document.getElementById('sel-serv-ag').onchange = async (e) => {
        const sId = e.target.value;
        const selProf = document.getElementById('sel-prof-ag');
        selProf.innerHTML = '<option value="">Carregando...</option>';
        
        const snap = await getDocs(colProfs);
        selProf.innerHTML = '<option value="">Quem vai atender?</option>';
        snap.forEach(d => {
            selProf.innerHTML += `<option value="${d.id}">${d.data().nome}</option>`;
        });
    };

    document.getElementById('sel-prof-ag').onchange = async () => {
        const sId = document.getElementById('sel-serv-ag').value;
        const pId = document.getElementById('sel-prof-ag').value;
        const aviso = document.getElementById('info-aviso');
        
        if(!sId || !pId) return;
        
        const pDoc = await getDoc(doc(db, "profissionais", pId));
        const sDoc = await getDoc(doc(db, "servicos_gerais", sId));
        const prof = pDoc.data();
        const serv = sDoc.data();
        
        let tempoFinal = serv.tempo;
        let precoFinal = serv.preco;

        if(prof.excecoes && prof.excecoes[sId]) {
            if(prof.excecoes[sId].tempo) tempoFinal = prof.excecoes[sId].tempo;
            if(prof.excecoes[sId].preco) precoFinal = prof.excecoes[sId].preco;
            aviso.innerText = `‚≠ê Pre√ßo/Tempo diferenciado para ${prof.nome}`;
        } else {
            aviso.innerText = "‚úì Usando tempo/pre√ßo padr√£o do espa√ßo";
        }
        // Aqui voc√™ salvaria tempoFinal e precoFinal no agendamento
    };

    // --- AUXILIARES ---
    window.fecharModais = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    window.abrirModalServico = () => { document.getElementById('modal-servico').style.display = 'block'; };
    window.abrirModalProf = () => { /* Similar ao abrirModalServico mas para novo prof */ };
    
    document.getElementById('btn-save-serv-geral').onclick = async () => {
        const nome = document.getElementById('serv-nome').value;
        const tempo = document.getElementById('serv-tempo').value;
        const preco = document.getElementById('serv-preco').value;
        await addDoc(colServs, { nome, tempo, preco });
        fecharModais();
    };

    window.switchTab = (id) => {
        const tabs = {'tab-agendar':'sec-agendar', 'tab-dashboard':'sec-dashboard', 'tab-config':'sec-config'};
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(tabs[id]).classList.add('active');
        document.getElementById(id).classList.add('active');
    };
    document.querySelectorAll('.tab-item').forEach(t => t.onclick = () => window.switchTab(t.id));
</script>
</body>
</html>
