<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendei</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#f4f6fb;display:flex;justify-content:center;align-items:center;height:100vh;}

.container{
width:100%;
max-width:400px;
background:white;
padding:30px;
border-radius:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h2{margin-bottom:20px;text-align:center;}

input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:1px solid #ddd;
}

button{
background:linear-gradient(90deg,#b993d6,#8ca6db);
color:white;
border:none;
font-weight:600;
cursor:pointer;
}

.hidden{display:none;}

.dashboard{
padding:30px;
width:100%;
height:100vh;
overflow:auto;
}

.topbar{
display:flex;
justify-content:space-between;
margin-bottom:20px;
}

.card{
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.05);
margin-bottom:20px;
}
</style>
</head>
<body>

<div class="container" id="loginBox">
<h2>Entrar no Agendei</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>
<button onclick="registrar()">Criar Conta</button>
</div>

<div class="dashboard hidden" id="dashboard">
<div class="topbar">
<h2>Painel</h2>
<button onclick="logout()">Sair</button>
</div>

<div class="card">
<h3>Novo Serviço</h3>
<input type="text" id="servicoNome" placeholder="Nome do serviço">
<input type="number" id="servicoValor" placeholder="Valor">
<input type="number" id="servicoDuracao" placeholder="Duração (minutos)">
<button onclick="addServico()">Salvar Serviço</button>
</div>

<div class="card">
<h3>Serviços Cadastrados</h3>
<div id="listaServicos"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAxyovmqjNYIzOYYDZZnduquiJQeK4UIgc",
  authDomain: "agendei-d721e.firebaseapp.com",
  projectId: "agendei-d721e",
  storageBucket: "agendei-d721e.firebasestorage.app",
  messagingSenderId: "525023801595",
  appId: "1:525023801595:web:71a6d72e986e6e9e30005e",
  measurementId: "G-YQP41N6MJ3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.registrar = async function(){
let email = document.getElementById("email").value;
let senha = document.getElementById("senha").value;
try{
await createUserWithEmailAndPassword(auth,email,senha);
alert("Conta criada!");
}catch(e){alert(e.message);}
}

window.login = async function(){
let email = document.getElementById("email").value;
let senha = document.getElementById("senha").value;
try{
await signInWithEmailAndPassword(auth,email,senha);
}catch(e){alert(e.message);}
}

window.logout = async function(){
await signOut(auth);
}

onAuthStateChanged(auth, user=>{
if(user){
document.getElementById("loginBox").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
carregarServicos(user.uid);
}else{
document.getElementById("loginBox").classList.remove("hidden");
document.getElementById("dashboard").classList.add("hidden");
}
});

window.addServico = async function(){
let user = auth.currentUser;
if(!user) return;

let nome = document.getElementById("servicoNome").value;
let valor = document.getElementById("servicoValor").value;
let duracao = document.getElementById("servicoDuracao").value;

if(!nome||!valor||!duracao) return alert("Preencha tudo");

await addDoc(collection(db,"servicos"),{
uid:user.uid,
nome,
valor,
duracao
});

carregarServicos(user.uid);
}

async function carregarServicos(uid){
const q = query(collection(db,"servicos"), where("uid","==",uid));
const querySnapshot = await getDocs(q);

let lista = document.getElementById("listaServicos");
lista.innerHTML="";

querySnapshot.forEach(doc=>{
let s = doc.data();
lista.innerHTML += `<p>${s.nome} - R$ ${s.valor} (${s.duracao} min)</p>`;
});
}
</script>

</body>
</html>
